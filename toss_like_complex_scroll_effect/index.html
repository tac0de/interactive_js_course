<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Scroll Synced Video</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      background: black;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      z-index: -1;
    }

    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 50vh;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: bolder;
      font-size: 82px;
      line-height: 1.2;
      pointer-events: none;
    }

    .text-item {
      position: absolute;
      width: 100%;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .text-item.active {
      opacity: 1;
    }

    /* 이 div가 스크롤 길이를 만들어줌 */
    #scrollArea {
      width: 100%;
    }

    /* 다음 섹션 */
    .next-section {
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    .initial-section-height {
      height: 100vh;
    }
  </style>
</head>

<body>

  <div class="video-container">
    <video id="scrollVideo" preload="auto" muted>
      <source src="https://static.toss.im/homepage-static/newtoss/intro-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="overlay">
      <div class="text-item" data-index="0">
        완전히 차원이 다른
        <br>
        토스의 새로운 얼굴
      </div>
      <div class="text-item" data-index="1">자유롭게</div>
      <div class="text-item" data-index="2">유연하게</div>
      <div class="text-item" data-index="3">대담하게</div>
    </div>
  </div>

  <!-- 비디오 재생 구간을 위한 스크롤 div -->
  <div id="scrollArea"></div>

  <!-- 비디오가 끝난 후 등장할 섹션 -->
  <section class="next-section">
    <p>다음 섹션에 오신 것을 환영합니다.</p>
  </section>

  <script>
    const videoContainer = document.querySelector('.video-container');
    const video = document.getElementById('scrollVideo');
    const scrollArea = document.getElementById('scrollArea');
    const texts = document.querySelectorAll('.text-item');

    video.addEventListener('loadedmetadata', () => {
      const duration = video.duration; // 초 단위
      const pixelsPerSecond = 1000; // 1초당 1000px 스크롤
      const totalScrollHeight = duration * pixelsPerSecond;

      scrollArea.style.height = `${totalScrollHeight}px`;

      window.addEventListener('scroll', () => {
        const scrollTop = window.scrollY;
        const maxScroll = totalScrollHeight - window.innerHeight;

        const scrollFraction = Math.min(scrollTop / maxScroll, 1);
        video.currentTime = scrollFraction * duration;

        // 텍스트 전환 타이밍 설정 (구간 비율)
        const sectionCount = texts.length;
        const activeIndex = Math.floor(scrollFraction * sectionCount);

        texts.forEach((text, idx) => {
          text.classList.toggle('active', idx === activeIndex);
        });

        if (video.currentTime >= duration) {
          videoContainer.style.height = '0px';
        } else {
          videoContainer.style.height = '100vh';
        }
      });


    });
  </script>

</body>

</html>
